<!DOCTYPE html>
<html lang="pt">

  <head>

    <meta charset="UTF-8">
    <title>Nome do Projeto</title>
    <meta name="viewport" content="user-scalable=no,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">
    <meta name="description" content="Projeto">
    <meta name="author" content="Projeto">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@300;400;700&display=swap" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/utils.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/quiz.css" />
    
    <script src="https://unpkg.com/@lottiefiles/lottie-player@0.4.0/dist/lottie-player.js"></script>
    
    <script src="js/utils.js"></script>
    <script src="js/main.js"></script>
    <script src="js/quiz.js"></script>
    <script src="js/mobile-detect.min.js"></script>
    <script src="js/fastclick.js"></script>

  </head>

  <body>
    <main>

      <div id="quizScreen" class="screen">

        <div id="quizLeft">
          <video src="./assets/videos/lab_0.mp4" muted loop></video>
          <div class="boxTextLeft columnCenter">
            <span>Pergunta 01</span>
          </div>
          <div class="boxEffectImgQuiz"></div>
          <div class="imgQuiz"></div>
        </div>

        <div id="quizRight">

          <div class="boxPoints columnCenter">
            <span class="textPoints">+2 Pontos</span>
            <lottie-player id="explosionAni" mode="normal" preserveAspectRatio="xMidYMid meet"></lottie-player>
            <!-- <img src="./assets/images/quiz/animation_500_kf73dmf7.gif" /> -->
          </div>

          <div class="boxFinalAnswer columnCenter">
            <span>Depois de todas as etapas, digite sua resposta</span>
            <input type="text" placeholder="Digite aqui sua resposta" />
            <div class="btQuestion" >Confirmar</div>
          </div>

          <div class="boxQuestions">
            <!-- <span class="numberQuestion">Pergunta 01</span> -->
            <span class="titleQuestion">Que tipo de material deveria ser usado nessa caso?</span>
            <div class="boxOptionsQuestion"></div>
            <div class="btQuestion" onclick="confirmPick()">Continuar</div>
          </div>
          
        </div>

      </div>

      <div id="alertScreen" class="screen popUp columnCenter">
        <div class="delimitador columnCenter">
          <div class="largeBox">
            <span class="boxCloseModal">X</span>
            <div class="topLargeBox">
              <span>RESULTADO</span>
            </div>            

            <div id="contentAlert" class="columnCenter">
              <span></span>
            </div>
          </div>
        </div>
      </div>

      <div id="loadingScreen">
        <div id="contentLoading">
          <img src="assets/images/interface/loadingGIF.gif" />
          <span>Aguarde ...</span>
        </div>
      </div>

      <div id="rotateAlert" class="screen popUp columnCenter">
        <div class="delimitador columnCenter">
          <div class="largeBox">            
            <div class="topLargeBox">              
              <span>Atenção</span>
            </div>

            <div id="contentRotateAlert" class="columnCenter">
              <span>Utilize o dispositivo na vertical.</span>
            </div>
          </div>
        </div>
      </div>

    </main>

  </body>

</html>
